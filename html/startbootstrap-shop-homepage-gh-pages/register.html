<body>

    <div class="container">

        <div class="row" id="pwd-container">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <section class="login-form">
                    <form method="post" action="#" role="login">
                        <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
                        <label>Imię</label>
                        <input type="firstName" name="firstName" placeholder="Imię" required class="form-control input-lg" value="" />
                        <label>Nazwisko</label>
                        <input type="lastName" name="lastName" placeholder="Nazwisko" required class="form-control input-lg" value="" />
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email" required class="form-control input-lg" value="joestudent@gmail.com" />
                        <label>Hasło</label>
                        <input type="password" name="password" required class="form-control input-lg" placeholder="Wpisz hasło" />
                        <label>Powtórz hasło</label>
                        <input type="password" class="form-control input-lg" id="password2" name="password2" placeholder="Powtórz hasło" required="" />


                        <div class="pwstrength_viewport_progress"></div>


                        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Zarejestruj się</button>
                        <div>
                            <a href="#">Zaloguj się</a> lub <a href="#">zmień hasło</a>
                        </div>

                    </form>

                    <div class="form-links">
                        <a href="#">www.website.com</a>
                    </div>
                </section>
            </div>

            <div class="col-md-4"></div>


        </div>




    </div>
